<!DOCTYPE html>
<html lang="no">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stopp Tiden Spill</title>
<style>
  body {
    display: flex;
    flex-direction: column;
    align-items: center;
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    min-height: 100vh;
    margin: 0;
  }
  .main {
    text-align: center;
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
  }
  .leaderboard {
    width: 300px;
    padding: 10px;
    background-color: white;
    border: 1px solid #ddd;
    margin: 10px;
    text-align: left;
  }
  .timer {
    font-size: 48px;
    margin: 20px;
  }
  .message {
    font-size: 24px;
    margin-top: 20px;
  }
  .confetti {
    display: none;
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    z-index: 1000;
    pointer-events: none;
  }
  .confetti div {
    position: absolute;
    width: 10px;
    height: 10px;
    background: red;
    opacity: 0;
    animation: confetti-fall 2s linear infinite;
  }
  @keyframes confetti-fall {
    to {
      transform: translate3d(0, 100vh, 0);
      opacity: 1;
    }
  }
  .button {
    padding: 20px 40px;
    font-size: 24px;
    margin: 10px;
    cursor: pointer;
  }
</style>
</head>
<body>

<div class="main">
  <h1>Stopp Tiden på Nøyaktig 10.00 Sekunder!</h1>
  <div class="timer" id="timer">0.00</div>
  <button class="button" onclick="startTimer()">Start</button>
  <button class="button" onclick="stopTimer()">Stopp</button>
  <div class="message" id="message"></div>
</div>

<div class="leaderboard">
  <h2>Leaderboard</h2>
  <textarea id="leaderboard" rows="10" cols="30">
1. John Doe - 10.00
2. Jane Smith - 10.01
3. Bob Johnson - 10.02
4. Alice Brown - 10.03
5. Charlie Davis - 10.04
6. Emily White - 10.05
7. Frank Harris - 10.06
8. Grace Lee - 10.07
  </textarea>
</div>

<div class="confetti" id="confetti"></div>

<script>
  let startTime;
  let timerInterval;
  const confettiContainer = document.getElementById('confetti');

  function startTimer() {
    startTime = new Date().getTime();
    timerInterval = setInterval(updateTimer, 10);
    document.getElementById('message').textContent = '';
  }

  function updateTimer() {
    const currentTime = new Date().getTime();
    const elapsedTime = (currentTime - startTime) / 1000;
    document.getElementById('timer').textContent = elapsedTime.toFixed(2);
  }

  function stopTimer() {
    clearInterval(timerInterval);
    const finalTime = parseFloat(document.getElementById('timer').textContent);
    if (finalTime === 10.00) {
      document.body.style.backgroundColor = "yellow";
      document.getElementById('message').textContent = 'Gratulerer, du er dagens 10er!';
      showConfetti();
      updateLeaderboard(finalTime);
    } else {
      document.getElementById('message').textContent = `Du stoppet på ${finalTime.toFixed(2)} sekunder. Prøv igjen!`;
    }
  }

  function showConfetti() {
    for (let i = 0; i < 100; i++) {
      const confetto = document.createElement('div');
      confetto.style.left = Math.random() * 100 + 'vw';
      confetto.style.animationDelay = Math.random() * 2 + 's';
      confettiContainer.appendChild(confetto);
    }
    confettiContainer.style.display = 'block';
  }

  function updateLeaderboard(finalTime) {
    const leaderboard = document.getElementById('leaderboard');
    let currentScores = leaderboard.value.trim().split('\n');
    const newScore = `Ny Spiller - ${finalTime.toFixed(2)}`;
    currentScores.push(newScore);
    currentScores.sort((a, b) => parseFloat(a.split('-')[1]) - parseFloat(b.split('-')[1]));
    if (currentScores.length > 8) {
      currentScores.pop();
    }
    leaderboard.value = currentScores.join('\n');
  }
</script>

</body>
</html>
